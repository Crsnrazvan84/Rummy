<html>

	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="CSS/Style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color:#A5E37C">


	<div class="tablaRummy">
		<div id="halfboardtop">
			<div id="sideleft">
				<div class="sidedot"></div>
			</div>

			<div class="card" style="margin-left: 10px">
				<div class="numberblue">5</div>

			</div>

				<div class="numberblue">6</div>

				<div class="dot"></div>

			<div class="card" style="margin-left: 150px">
